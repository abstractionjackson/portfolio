{{ define "main" }}
<div class="container" style="margin-top: 1rem; max-width: 420px; margin: autp; min-height: 100vh;">
    <h3 style="text-align: center;">{{ .Title }}</h3>
    <ul>
        {{ if (len .Pages) }}
            {{ range .Pages }}
                <article style="display: grid; grid-template-columns: 1fr 3fr; grid-template-rows: 1fr 2fr;">
                    {{ with .Resources.GetMatch "logo" }}
                    <img src="{{ .RelPermalink }}" alt="{{ .Title }}" style="max-width: 100%; height: auto; grid-column: 1/2; grid-row: 1/3;">
                    {{ end }}
                    <h4 style="grid-column: 2/3; grid-row: 1/2;"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h4>
                    <p style="grid-column: 2/3; grid-row: 2/3;">
                        {{ .Summary }}
                    </p>
                </article>
            {{ end }}
        {{ else }}
            <p style="text-align: center;">This section is in development. Please check back</p>
        {{ end }}
    </ul>
</div>
{{ end }}

{{ define "main" }}
<div class="container" style="margin-top: 1rem; max-width: 420px; margin: autp; min-height: 100vh;">
    <h3 style="text-align: center;">{{ .Title }}</h3>
    <ul id="project-cards">
        {{ if (len .Pages) }}
            {{ range .Pages }}
                {{ partial "project/card.html" . }}
            {{ end }}
        {{ else }}
            <p style="text-align: center;">This section is in development. Please check back</p>
        {{ end }}
    </ul>
</div>
{{ end }}

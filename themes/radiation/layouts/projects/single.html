{{ define "main" }}
    <section class="project container" id="project-{{ .Title | urlize }}">
        <article>
            <header>
                <hgroup>
                    <h3>
                        <span>{{ .Title }}</span>
                    </h3>
                    <ul class="links">
                        {{ if .Params.githubRepo }}
                            <li>
                                {{ partial "github-repo-link.html" (dict "repo" .Params.githubRepo) }}
                            </li>
                        {{ end }}
                        {{ if .Params.site }}
                            <li>
                                {{ partial "site-link.html" (dict "url" .Params.site) }}
                            </li>
                        {{ end }}
                    </ul>
                </hgroup>
            </header>
            <main>
                {{ .Content }}
            </main>
        </article>
    </section>
{{ end }}
